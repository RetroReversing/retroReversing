<!-- sources-sidebar  -->
{% if page.references %}
  
      <div class="widget widget-friends">
        <h5 class="widget-title">Sources <span>({{ page.references.size }})</span></h5>
        <ul>
          {% for reference in site.references %}
            {% if page.references contains reference.name %}
              <li><a href="{{ reference.link }}" data-toggle="tooltip" title="{{ reference.title }}"><img src="{{ reference.image }}" alt="{{ reference.title }}"></a></li>
            {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
{% if page.hideTOC != true %}
  <div class="post-directory widget widget-friends">
    <h5 class="widget-title">Table of Contents</h5>
    <dl></dl>
  </div>
{% endif %}
<!-- /sources-sidebar -->
