<div class="row row-5">
  {% assign filtered_posts = all_pages | where_exp: "post", "post.tags contains 'introduction'" | sort: "updatedAt" | reverse %}
  {% for post in filtered_posts limit:10 %}
    {% if post.layout == "post" and post.permalink %}
      {% include ../home-card.html post=post classes="" %}
    {% endif %}
  {% endfor %}
</div>
