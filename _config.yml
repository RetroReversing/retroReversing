# Site Info
title: RetroReversing
tagline: 'Retro Reversing'
description: ' Retro Video Game Reverse Engineering.'
baseurl: "/"
url: https://www.retroreversing.com
logo: '/public/logo.png'
highlighter: rouge

# Site configurations
gems:
  - jekyll-paginate
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from

markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty


version: 1.0.0

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Consoles:   
    - '/gameboy/'
    - {Gameboy: '/gameboy/' }
    - {N64: '/n64/' }
#    - { Categories: '/blog/categories/' }
#    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://codinfox.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>


