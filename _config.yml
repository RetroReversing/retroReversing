# Site Info
title: RetroReversing
tagline: 'Retro Reversing'
description: 'Retro Video Game Reverse Engineering.'
baseurl: "/"
url: https://www.retroreversing.com
logo: '/public/logo.png'
highlighter: rouge

# Site configurations
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
# - jekyll-sitemap ( replaced with our own implementation)
whitelist:
  - jekyll-redirect-from

markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty


version: 1.0.0

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>


# Plugins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'retro-reversing' # leave blank if you don't want disqus

